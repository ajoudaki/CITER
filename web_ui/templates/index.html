<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theorem & Lemma Browser</title>

    <!-- MathJax for LaTeX rendering -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Left Sidebar: Paper List -->
            <div class="col-md-3 sidebar">
                <div class="p-3">
                    <h4>Dataset Browser</h4>

                    <!-- Dataset Selector -->
                    <div class="mb-3">
                        <label for="datasetSelect" class="form-label">Select Dataset:</label>
                        <select class="form-select" id="datasetSelect">
                            <option value="">Loading datasets...</option>
                        </select>
                        <button class="btn btn-primary mt-2 w-100" onclick="loadSelectedDataset()">Load Dataset</button>
                    </div>

                    <!-- Dataset Info -->
                    <div id="datasetInfo" class="alert alert-info d-none">
                        <small>Papers: <span id="paperCount">0</span></small>
                    </div>

                    <!-- Model Selector -->
                    <div id="modelSelector" class="mb-3 d-none">
                        <label for="modelSelect" class="form-label">Select Model for Similarity:</label>
                        <select class="form-select" id="modelSelect">
                            <option value="">No model loaded</option>
                        </select>
                        <button class="btn btn-success mt-2 w-100" onclick="loadSelectedModel()">Load Model</button>
                        <div id="modelStatus" class="alert alert-success mt-2 d-none">
                            <small>Model loaded: <span id="modelName"></span></small>
                        </div>
                    </div>

                    <!-- Semantic Search Box -->
                    <div id="semanticSearchBox" class="mb-3 d-none">
                        <label for="semanticQuery" class="form-label">Semantic Search:</label>
                        <textarea class="form-control" id="semanticQuery" rows="3" placeholder="Enter a mathematical statement or concept to find similar theorems/lemmas..."></textarea>
                        <button class="btn btn-primary mt-2 w-100" onclick="semanticSearch()">
                            <i class="bi bi-search"></i> Find Similar Statements
                        </button>
                    </div>

                    <!-- Text Search Box -->
                    <div class="mb-3">
                        <label for="searchBox" class="form-label">Text Search:</label>
                        <input type="text" class="form-control" id="searchBox" placeholder="Search in statements...">
                        <button class="btn btn-secondary mt-2 w-100" onclick="searchStatements()">Search</button>
                    </div>

                    <!-- Paper List -->
                    <div class="paper-list-container">
                        <h5>Papers</h5>
                        <div id="paperList" class="list-group">
                            <div class="text-muted">No dataset loaded</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content: Paper Details -->
            <div class="col-md-9 main-content">
                <div class="p-4">
                    <!-- View Toggle Button -->
                    <div id="viewToggleContainer" class="mb-3 d-none">
                        <div class="btn-group" role="group" aria-label="View mode toggle">
                            <input type="radio" class="btn-check" name="viewMode" id="renderedView" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="renderedView">
                                <i class="bi bi-eye"></i> Rendered LaTeX
                            </label>

                            <input type="radio" class="btn-check" name="viewMode" id="sourceView" autocomplete="off">
                            <label class="btn btn-outline-primary" for="sourceView">
                                <i class="bi bi-code"></i> Source Code
                            </label>
                        </div>
                        <small class="text-muted ms-3">Toggle between rendered equations and raw LaTeX source</small>
                    </div>

                    <div id="paperContent">
                        <div class="text-center mt-5">
                            <h3>Welcome to Theorem & Lemma Browser</h3>
                            <p class="text-muted">Select a dataset and choose a paper to view its theorems and lemmas</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/app.js"></script>

    <!-- MathJax Configuration -->
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>
</body>
</html>
